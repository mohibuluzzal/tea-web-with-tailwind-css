<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House Web</title>

    <!-- font awesome cdn 
     ===================-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- google font cdn
     =============== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- tailwind play cdn
    ================= -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- common styles here
    ================= -->
    <style>
        .manrope{
            font-family: "Manrope", sans-serif;
        }
    </style>

</head>

<body class="manrope max-w-screen-xl mx-auto border border-2">
    
    <header>

        <!-- Hero Section Start
        ================== -->
        <section class="flex flex-col lg:flex-row justify-between pt-14">

            <!-- text div -->
             <div>
                <h1 class="text-7xl font-extrabold text-[#1C1C1C] pb-8">It's good <br>
                    tea time at The <br>Tea House</h1>
                <p class="text-lg font-medium text-[#777777] pb-8">Tea and Botanical Solutions Supplier Give Optimum <br>Satisfaction To Your Taste Buds.</p>

                <!-- button div -->
                <button class="text-lg font-bold text-white bg-linear-to-r from-[#FF8938] to-[#FF0000] flex items-center gap-2 py-2 px-3 rounded-lg">Explore More
                    <img class="text-white h-min" src="images/arrow.png" alt="">
                </button>
             </div>

             <!-- img div -->
              <div class="relative">
                <img src="images/banner.png" alt="">

                <!-- 5 star card div -->
                <div class="flex items-center gap-3 shadow-lg rounded-xl border-rgba(0, 0, 0, 0.06) w-4/12 px-4 py-2 absolute top-60 left-35 lg:top-97 right-80 bg-white">
                    <div>
                        <i class="fa-solid fa-star text-[#FFC850]"></i>
                    </div>
                    <div>
                        <p class="text-3xl font-extrabold text-[#1C1C1C]">5.00</p>
                        <p class="text-base font-medium text-[#777777]">Trust Pilot Ratings</p>
                    </div>
                </div>

              </div>
        </section>
        <!-- Hero Section end
        ================== -->
       
    </header>

    <main>
        
    </main>

    <footer>


    </footer>
</body>
</html>
